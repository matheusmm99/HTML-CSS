<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</br></p>
    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li type="square"><abbr title="É o que aparece no topo da página">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;q&gt;">Citações</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
