<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 004</title>
    <style>
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        col.prof{
            background-color: aqua;
        }
        col.sexo{
            background-color: green;
        }
        col.idade{
            background-color: blue;
        }
        col.nome{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="prof">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Marcio</td>
            <td>M</td>
            <td>20</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Luiza</td>
            <td>F</td>
            <td>30</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>50</td>
            <td>Aposentado</td>
        </tr>
        <tr>
            <td>Flavia</td>
            <td>F</td>
            <td>40</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
