<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" controls poster="imagens/imagem150.png.webp">
        <source src="midia/meuvideo.m4v.m4v" type="video/mp4">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <p>O seu navegador não permite rodar vídeos infelizmente</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tA4C9Gmzqi8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
